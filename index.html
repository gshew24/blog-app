<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Blog App</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Normalize.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">MB</a>
      <span class="navbar-text">Mini Blog</span>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
    </div>
  </nav>

  <!-- Blog Posts -->
  <div class="container mt-4">
    <h2>Blog Posts</h2>
    <div id="blog-items">
      <!-- Blog posts will appear here -->
    </div>    
  </div>

  <!-- New Blog Form -->
  <div class="container mt-4">
    <h3>Add New Blog Post</h3>
    <form id="blog-form">
      <input type="text" id="blog-title" placeholder="Blog Title" class="form-control mb-2">
      <input type="text" id="blog-link" placeholder="Blog Link" class="form-control mb-2">
      <button type="submit" class="btn btn-success">Add Post</button>
    </form>
    <button id="load-sample" class="btn btn-secondary mt-2">Load Sample Data</button>
    <button id="export-data" class="btn btn-info mt-2">Export Data</button>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="username" placeholder="Enter Name" class="form-control mb-2">
          <input type="password" placeholder="Password" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" id="login-btn" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 mb-3">&copy; 2024 Mini Blog App</footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="scripts/app.js"></script>
</body>
</html>
